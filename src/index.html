<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <main>
    <form class="form" id="search-form">
      <label class="form-label">
        <input type="text" name="search-text" placeholder="Search images..." required class="form-input" />
      </label>
      <button type="submit" class="form-btn">Search</button>
    </form>

    <ul class="gallery js-gallery"></ul>

    <div class="controls">
      <button id="load-more" class="load-more is-hidden" type="button">
        Load more
      </button>
      <span class="loader is-hidden" id="loader" aria-hidden="true"></span>
    </div>
  </main>

  <script type="module" src="./main.js"></script>
</body>

</html>
